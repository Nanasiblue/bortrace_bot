name: Boatrace Smart Patrol

on:
  schedule:
    # 日本時間 8:30〜21:00頃 だけ動かす設定
    # UTC記述なので「23:30〜12:00」を指定
    # 23時台(前日)と、0時〜12時まで、15分おきに実行
    - cron: '*/15 23,0-12 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Check out
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # キャッシュを使ってインストール時間を短縮（節約技）
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Patrol
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        python main.py
